
<script type="text/html" data-help-name="smoothing">
    <!-- ここにNode機能の概要を、50文字以内で記述-->
    <p>ia-cloudのデータ値を移動平均し出力する</p>

    <h3>プロパティ項目</h3>
    <dl class="message-properties">
        <dt>設定リスト<span class="property-type">ルールリスト</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>オブジェクトキー<span class="property-type">文字列</span></dt>
            <dd>移動平均する対象オブジェクトのオブジェクトキー。空欄の場合、全てのオブジェクトのデータを移動平均します。</dd>
            <dt>データ名称<span class="property-type">文字列</span></dt>
            <dd>移動平均する対象データ項目のデータ名称。空欄の場合、全てのデータ項目のデータを移動平均します。</dd>
            <dt>移動平均範囲<span class="property-type">数値</span></dt>
            <dd>移動平均を行う範囲</dd> 
            <dd>範囲は、時間（秒・分・時・日）か、データ数で指定できます。</dd> 
            <dt>初期化時間<span class="property-type">数値</span></dt>
            <dd>移動平均データをクリアする時間（秒）。一定時間データが入力されない場合、移動平均対象データをクリアします。</dd>
            <dd>0または空欄の時、この機能が無効になります</dd>
        </dl>
        <dt>名前<span class="property-type">文字列</span></dt>
        <dd>個別のNodeに付与する名前</dd>
    </dl>
    <h3>入力メーッセージ</h3>
    <dl class="message-properties">
        <dt>request <span class="property-type">string</span></dt>
        <dd>ia-cloudリクエスト内容。"store"のみ有効</dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd>ia-cloud dataObject構造のオブジェクト。</dd>
    </dl>

    <h3>出力メッセージ</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string | object</span></dt>
        <dd>ia-cloudオブジェクトのcontentData。エラーが発生した場合は、エラーコメント。</dd>
        <dt>request <span class="property-type">string</span></dt>
        <dd>ia-cloudリクエスト内容。入力メッセージとして受けたものと同じ。</dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd>ia-cloud dataObject。contentDataの各データ項目は設定したがって移動平均された値となります。</dd>
        <dd>移動平均のの対象とならなかったiaCloudオブジェクトは、入力メッセージのまま出力されます。</dd>
    </dl>

    <h3>詳細説明</h3>
    <p>入力メッセージのiaCloudオブジェクトから、設定されたオブジェクトキーのcontentDataを取り出し、設定されたパラメータでの移動平均を施し出力メッセージとして出力します。</p>
    <p>各データ項目を全て同一にスムージング処理します。</p>
    <p>移動平均の対象とならなかったiaCloudオブジェクトは、入力メッセージのまま出力されます。</p>

</script>
