
<script type="text/html" data-help-name="de-noise">
    <!-- ここにNode機能の概要を、50文字以内で記述-->
    <p>ia-cloudのデータ値の突変ノイズを除去する</p>

    <h3>プロパティ項目</h3>
    <dl class="message-properties">
        <dt>設定リスト<span class="property-type">ルールリスト</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>オブジェクトキー<span class="property-type">文字列</span></dt>
            <dd>移動平均する対象オブジェクトのオブジェクトキー。空欄の場合、全てのオブジェクトのデータを移動平均します。</dd>
            <dt>データ名称<span class="property-type">文字列</span></dt>
            <dd>移動平均する対象データ項目のデータ名称。空欄の場合、全てのデータ名称が対象となります</dd>
            <dt>変移量<span class="property-type">数値</span></dt>
            <dd>データを無効とする前回値との最小変移量</dd> 
            <dt>時間間隔<span class="property-type">数値</span></dt>
            <dd>前回入力値との時間間隔（秒）。一定時間データが入力されない場合は前回値との比較を行わない</dd>
            <dd>空欄の場合は、0秒</dd>
        </dl>
        <dt>名前<span class="property-type">文字列</span></dt>
        <dd>個別のNodeに付与する名前</dd>
    </dl>
    <h3>入力メーッセージ</h3>
    <dl class="message-properties">
        <dt>request <span class="property-type">string</span></dt>
        <dd>ia-cloudリクエスト内容。"store"のみ有効</dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd>ia-cloud dataObject構造のオブジェクト。</dd>
    </dl>

    <h3>出力メッセージ</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string | object</span></dt>
        <dd>ia-cloudオブジェクトのcontentData。エラーが発生した場合は、エラーコメント。</dd>
        <dt>request <span class="property-type">string</span></dt>
        <dd>ia-cloudリクエスト内容。入力メッセージとして受けたものと同じ。</dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd>ia-cloud dataObject。contentDataの各データ項目は設定したがって突変データが除去されます</dd>
        <dd>突変除去の対象とならなかったiaCloudオブジェクトは、入力メッセージのまま出力されます。</dd>
    </dl>

    <h3>詳細説明</h3>
    <p>入力メッセージのiaCloudオブジェクトから、設定されたオブジェクトキーのcontentDataを取り出し、設定されたパラメータでの突変データ除去し出力メッセージとして出力します。</p>
    <p>各データ項目を個別に、あるいは全て同一に突変除去できます</p>
    <p>突変除去の対象とならなかったiaCloudオブジェクトは、入力メッセージのまま出力されます。</p>

</script>
