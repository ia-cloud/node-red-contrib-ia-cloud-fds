<script type="text/html" data-help-name="de-noise">
    <!-- Enter a summary of Node functionality here in 50 characters or less-->
    <p>Noise reduction in ia-cloud data values based on the amount of change from the most recent data</p>

    <h3>Property Items</h3>
    <dl class="message-properties">
        <dt>Rule List<span class="property-type">Rule List</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>Object key<span class="property-type">string</span></dt>
            <dd> Object key of the target object to remove. Leave blank, for noise reduction for all objects. </dd>
            <dt>Data name<span class="property-type">String</span></dt>
            <dd> Data name of the target data item to be removed. Leave blank, for noise reduction for all dataItem</dd>
            <dt>+displacement<span class="property-type">number</span></dt>
            <dd>Minimum plus side displacement from the previous value to invalidate the data</dd>
            <dt>-displacement<span class="property-type">number</span></dt>
            <dd>Minimum negative displacement from the previous value that invalidates the data</dd>
            <dt>time interval<span class="property-type">number</span></dt>
            <dd> Time interval (seconds) from the previous input value. If data is not input for a certain period of time, do not compare with the previous value</dd>
            <dd>If blank, 0 seconds</dd>
        </dl>
        <dt>name<span class="property-type">string</span></dt>
        <dd>Name to give to individual Node</dd>
    </dl>
    <h3>Input message</h3>
    <dl class="message-properties">
        <dt>request <span class="property-type">string</span></dt>
        <dd>ia-cloud request content. Valid only for "store"</dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd>An object of the ia-cloud dataObject structure. </dd>
    </dl>

    <h3>Output message</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string | object</span></dt>
        <dd>contentData of the ia-cloud object. Error comment, if an error occurred. </dd>
        <dt>request <span class="property-type">string</span></dt>
        <dd>ia-cloud request content. Same as received as input message. </dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd>ia-cloud dataObject. Each data item in contentData as been eliminated noise</dd>
        <dd>The iaCloud objects that are not subject to sudden change removal will be output as is. </dd>
    </dl>

    <h3>Details</h3>
    <p>Noise reduction of ia-cloud data value based on the amount of change from the most recent data</p>
    <p>can be found another noise reduction node using ia-cloud data values based on the amount of change from the previous moving average value</p>
    <p>Extracts the contentData of the set object key from the iaCloud object of the input message, nose redunction with the set parameters, and outputs it as an output message. </p>
    <p>Each data item can be removed individually or whole object</p>
    <p>The iaCloud objects that are not subject to noise reduction will be output as input messages. </p>

</script>
