<script type="text/html" data-help-name="eq-status">
    <!-- Enter a summary of Node functionality here in 50 characters or less-->
    <p>Determine the operating status and send the ia-cloud object of the equipment status data model</p>

    <h3>Property Items</h3>
    <dl class="message-properties">
        <dt>Object properties<span class="property-type">Tab</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>Periodical Collection Period<span class="property-type">Number</span></dt>
            <dd>Period (seconds) when collecting data periodically</dd>
            <dt>Asynchronous Collection<span class="property-type">Check</span></dt>
            <dd>Setting to send data when there is a change in data</dd>
            <dt>Object key<span class="property-type">string</span></dt>
            <dd>Unique key string assigned to output ia-cloud object</dd>
            <dt>Object description<span class="property-type">string</span></dt>
            <dd>A descriptive description of the event object</dd>
            <dt>Common Name<span class="property-type">String</span></dt>
            <dd>Common name given to the data item of the output ia-cloud object. "Status" fixed</dd>
            <dt>Data name<span class="property-type">String</span></dt>
            <dd>User set name given to the data item of the output ia-cloud object. Optional</dd>
        </dl>
        <dt>Data Item properties<span class="property-type">Tab</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>Unconditional status<span class="property-type">Selection/string</span></dt>
            <dd>Equipment operating status (status) when all the conditions are false. Set a user-defined status or </dd>
            <dd>you can also choose from equipment status defined in Definitions and descriptions of ISO22400-2 KPIs for manufacturing operations management. </dd>
            <dt>Status condition element <span class="property-type">List</span></dt>
            <dl class="message-properties" style="margin-left: 8px">
                <dt>Target event<span class="property-type">string</span></dt>
                <dd>Object key: Object key of the target data item to evaluate</dd>
                <dd>Event name: Event name of the target data item to be evaluated. Use AnECode of alarm & event model as event name</dd>
                <dt>Device status <span class="property-type">selection</span></dt>
                <dd>Device status when the condition is met. Set a user-defined status or </dd>
                <dd>you can also choose from equipment status defined in Definitions and descriptions of ISO22400-2 KPIs for manufacturing operations management. </dd>
                <dd>By default, the event name of condition item is set by user definition as it is. </dd>
            </dl>
        </dl>
        <dt>name<span class="property-type">string</span></dt>
        <dd>Name to give to individual Node</dd>
    </dl>
    <h3>Input message</h3>
    <dl class="message-properties">
        <dt>request <span class="property-type">string</span></dt>
        <dd>ia-cloud request content. Valid only for "store"</dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd>An object of the ia-cloud dataObject structure. Assuming Alarm&Event model objects</dd>
    </dl>

    <h3>Output message</h3>
    <dl class="message-properties">
        <dt>request <span class="property-type">string</span></dt>
        <dd>ia-cloud request content. Default is the same as received as input message. </dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd>ia-cloud dataObject. ia-cloud object of the Equipment status model generated based on the result of evaluation with the contents of the evaluation condition list</dd>
        <dt>payload <span class="property-type">string | object</span></dt>
        <dd>contentData of the ia-cloud object. </dd>
    </dl>

    <h3>Detailed description</h3>
    <p>Determine the operating status of the target equipment from the ia-cloud object of the alarm & event model of the equipment, such as the equipment event node,
        Send the ia-cloud object of the equipment status model as an output message</p>

</script>
