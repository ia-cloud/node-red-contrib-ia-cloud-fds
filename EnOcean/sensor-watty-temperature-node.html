<script type="text/x-red" data-help-name="Watty_Temp_Sensor" charset="utf-8">
    <p>Watty社の温度センサーに関する設定をここで行います。</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Watty_Temp_Sensor',{
        category: 'config',
        defaults: {
            name: {value:"Watty Temp_Sensor"},
            // sensor_kind: {value:"u-rd", required:true},
            sensor_id: {value:"", required:true},
            dataName0: {value:"温度1"},
            unitType0: {value:"℃"},
            dataName1: {value:"温度2"},
            unitType1: {value:"℃"},
            dataName2: {value:"温度3"},
            unitType2: {value:"℃"},
            dataName3: {value:"温度4"},
            unitType3: {value:"℃"},
            configObject: {value:""}
        },
        label: function() {
            return this.name||("Watty Temp_Sensor");
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
            var dItems = [];
            for (var i = 0; i < 4; i++) {
                var item ={dataValue: "", unitType: "", dataName: ""};
                item.unitType = $("#node-config-input-unitType" + String(i)).val();
                item.dataName = $("#node-config-input-dataName" + String(i)).val();
                dItems[i]=item;
            }
            //フォームの各要素をobjectに記述し、JSON文字列に変換する。
            try {$("#node-config-input-configObject").val(JSON.stringify(dItems));}
            catch(e) {$("#node-config-input-configObject").val("")}
        }
    });
</script>
