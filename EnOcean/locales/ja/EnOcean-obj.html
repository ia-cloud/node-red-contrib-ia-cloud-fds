<script type="text/html" data-help-name="EnOcean-obj" charset="utf-8">
    <p>一定周期あるいは非同期にia-cloudオブジェクトを生成して出力します。</p>

    <h3>入力メッセージ</h3>
    <dl class="message-properties">
        <dd>なし</dd>
    </dl>

    <h3>出力メッセージ</h3>
    <dl class="message-properties">
        <dt>msg.request<span class="property-type">string</span></dt>
        <dd>ia-cloud-cnct Nodeへ渡すrequest文字列、"store"固定。</dd>
        <dt>msg.dataObject<span class="property-type">object</span></dt>
        <dd>ia-cloud-cnct Nodeへ渡すia-cloudオブジェクト</dd>
    </dl>

    <h3>詳細説明</h3>
    <p>
        センサー種別を選択し、種別に応じた設定Nodeからセンサーデータを定義します。
        EnOcean通信オブジェクト(EnOcean-com Node)で、センサーデータの受信ポートを設定します。
        センサーからデータを受信すると、ia-cloudオブジェクトを生成して出力します。
        オブジェクトキーはセンサーを判別する名称のため、ユニークキーとしてください。

    <h3>測定値以外のデータの受信</h3>
    <p>
        EnOcean通信では測定値とは別に、起動時にセンサー情報を通知する仕組み(TI; Teach-In)が規定されています。
        TIには測定データが含まれないため、後続のノードへのデータ送信は行われません。
    </p>
    <h3>品質情報</h3>
    <p>
        品質情報を有効にした場合、msg.dataObjectにqualityパラメータが追加されます。
        指定された間隔内にデータを受信しなかった場合、quality: "not updated"となります。
        この時の出力データは、レンジ最小値の設定がONであれば測定レンジの最小値を、OFFであれば前回受信した値を送信します。
        (一度も受信していない場合は送信されません)
        データを受信した場合はquality: "good"となります。
    </p>
</script>
