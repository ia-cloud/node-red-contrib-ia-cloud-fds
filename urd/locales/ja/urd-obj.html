<script type="text/x-red" data-help-name="urd-obj">
    <p>URD社製のセンサーデータを受信し、ia-cloudオブジェクトを生成して出力します。</p>

    <h3>入力メッセージ</h3>
    <dl class="message-properties">
        <dd>なし</dd>
    </dl>

    <h3>出力メッセージ</h3>
    <dl class="message-properties">
        <dt>msg.request<span class="property-type">string</span></dt>
        <dd>ia-cloud-cnct Nodeへ渡すrequest文字列、"store"固定。</dd>
        <dt>msg.dataObject<span class="property-type">number</span></dt>
        <dd>ia-cloud-cnct Nodeへ渡すia-cloudオブジェクト</dd>
    </dl>

    <h3>詳細説明</h3>
    <p>
        センサー種別を選択し、種別に応じた設定Nodeからセンサーデータを定義します。
        URDセンサー通信オブジェクト(urd-com Node)で、センサーデータの受信ポートを設定します。
        センサーからデータを受信すると、ia-cloudオブジェクトを生成して出力します。
        オブジェクトキーはセンサーを判別する名称のため、ユニークキーとしてください。

    <h3>測定電流以外のデータの受信</h3>
    <p>
        EnOcean通信では起動時にセンサー情報を通知する仕組み(TI; Teach-In)が規定されています。
        また、測定電流がセンサーの最小動作電流に満たない場合も、センサーはTIを送信します。

        TIには電流値のデータが含まれないため、後続のノードへのデータ送信はせず、
        ノードのステータスが「測定電流以外のデータを受信」になります。
    </p>

</script>
