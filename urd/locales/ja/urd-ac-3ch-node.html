<script type="text/x-red" data-help-name="URD AC 3ch sensor">
    <p>3ch電流センサーの設定を行います。</p>
    <p>センサー本体が持つセンサIDと、各測定対象のCT部、データ名称、および単位を設定します。</p>
    <p>CT部には既定の測定倍率があり、直径10mm~24mmのCTの測定倍率は400、直径36mmのCTの測定倍率は700です。</p>
    <p>任意の測定倍率を設定する場合は、「カスタム倍率設定」を選択し、倍率を入力してください。</p>
    <p>クランプ部品が接続されていないチャンネルは、測定値(dataValue)が9999.99になります</p>
    <p>送信データから特定のチャンネルを除外する場合は、レンジの項目を「非接続」にしてください。</p>
</script>
