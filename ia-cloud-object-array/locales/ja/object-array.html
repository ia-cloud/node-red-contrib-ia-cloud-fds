
<script type="text/html" data-help-name="object-array">
<p>複数のia-cloudオブジェクトをオブジェクトアレーにまとめて送出</p>

<h3>プロパティ項目</h3>
<dl class="message-properties">
    <dt>まとめ送出間隔<span class="property-type">数値</span></dt>
    <dd>入力されたia-cloudオブジェクトをオブジェクトアレーにまとめる周期。最大は、86400秒（24時間）。
        以下のまとめ送出数と、どちらか早い方でまとめ送出します。</dd>
    <dd>まとめ送出数を優先する場合、予想される時間間隔より長い時間を設定ください。</dd>
    <dt>まとめ送出数<span class="property-type">数値</span></dt>
    <dd>オブジェクトアレーにまとめる、入力されたia-cloudオブジェクトの数。最大は、100。
        上のまとめ送出間隔と、どちらか早い方でまとめ送出します。</dd>
    <dt>objectキー<span class="property-type">文字列</span></dt>
    <dd>送出するiaCloudOnbectArrayのオブジェクトキー</dd>
    <dt>objectの説明<span class="property-type">文字列</span></dt>
    <dd>送出するオブジェクトアレーの説明</dd>
    <dt>ノード名前<span class="property-type">文字列</span></dt>
    <dd>個別のNodeに付与する名前</dd>
</dl>

<h3>入力メーッセージ</h3>
<dl class="message-properties">
    <dt>request <span class="property-type">文字列</span></dt>
    <dd>ia-cloud Web API で定められている、CCSへ送出する<code>request</code>の内容。 "store"、 "retrieve" あるいは "convey"のいずれかでなければならない。</dd>
    <dt>dataObject <span class="property-type">object</span></dt>
    <dd>CCSへ<code>request</code>と共に送出する<code>dataObject</code></dd>
</dl>

<h3>出力メッセージ</h3>
<dl class="message-properties">
    <dt>request <span class="property-type">文字列（固定）</span></dt>
    <dd>ia-cloud CCSへ送出するレクエスト内容。（store固定）</dd>
    <dt>dataObject <span class="property-type">オブジェクト</span></dt>
    <dd>ia-cloud CCSへ送出するia-cloudのobjectTypeが「iaCloudObjectArray」であるオブジェクト</dd>
</dl>

<h3>詳細説明</h3>
<p>入力メッセージとして入力された複数のia-cloudオブジェクトを、オブジェクトアレーにまとめて送出する。
<p>オブジェクトアレーにまとめる単位は、一定周期とオブジェクトの数で設定できる。両方が設定されている場合は、早い方が優先される。</p>
<p>生存確認の意味もあり、最大時間感覚を86400秒（24時間）としている。</p>

</script>
