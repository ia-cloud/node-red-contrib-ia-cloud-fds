<script type="text/html" data-help-name="object-array">
    <p>Sending multiple ia-cloud objects together in an object array</p>
    
    <h3>Property list</h3>
    <dl class="message-properties">
        <dt>Array store interval<span class="property-type">Number</span></dt>
        <dd>Period for gathering input ia-cloud objects into an object array. The maximum is 86400 seconds (24 hours).
            It will be sent together according to the number of batches sent below, or whichever comes first. </dd>
        <dd>If priority is given to the number of batch transmissions, please set a longer time than the expected time interval. </dd>
        <dt>Number of batch transmissions<span class="property-type">Number</span></dt>
        <dd>The number of input ia-cloud objects to combine into the object array. Maximum is 100.
            The batch transmission interval above or the batch transmission interval, whichever comes first, is sent together. </dd>
        <dt>object key<span class="property-type">string</span></dt>
        <dd>Object key of iaCloudOnbectArray to send</dd>
        <dt>object description<span class="property-type">string</span></dt>
        <dd>Description of the object array to send</dd>
        <dt>node name<span class="property-type">string</span></dt>
        <dd>Name to give to individual Node</dd>
    </dl>
    
    <h3>Input message</h3>
    <dl class="message-properties">
        <dt>request <span class="property-type">string</span></dt>
        <dd>Contents of <code>request</code> to be sent to CCS, defined by ia-cloud Web API. Must be one of "store", "retrieve" or "convey". </dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd><code>dataObject</code></dd> to send with <code>request</code> to CCS
    </dl>
    
    <h3>Output message</h3>
    <dl class="message-properties">
        <dt>request <span class="property-type">string (fixed)</span></dt>
        <dd>Contents of request sent to ia-cloud CCS. (store fixed)</dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd>Object whose ia-cloud objectType is "iaCloudObjectArray" to send to ia-cloud CCS</dd>
    </dl>
    
    <h3>Details</h3>
    <p>Multiple ia-cloud objects input as input messages are collectively sent to an object array.
    <p>You can set the unit to put together in an object array by a fixed cycle and the number of objects. If both are set, the earlier one takes precedence. </p>
    <p>The maximum sense of time is 86400 seconds (24 hours), which also has the meaning of confirming survival. </p>
    
    </script>
