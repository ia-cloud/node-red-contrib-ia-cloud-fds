
<script type="text/html" data-help-name="Modbus-com">
    <p>A configration node for Modbus PLC communication.</p>

<h3>Inputs</h3>
<dl class="message-properties">
    <dd>None</dd>
</dl>

<h3>Outputs</h3>
<dl class="message-properties">
    <dd>None</dd>
</dl>

<h3>Details</h3>
<p>This configration node provides Modbus client functionality to read Modbus device data, and can be used for a property of a PLC-Modbus Node and/or a PLC-Modbus-AE Node.

The node sends periodic read function message to Mosdbus devices and update the link object.
The link Object(linkObj) keeps 
<dl>
    <dd>device type and address</dd>
    <dd>deta value</dd>
    <dd>previous data value</dd>
    <dd>node ID that uses this data value</dd>
    <dd>object key that reffering this data</dd>
</dl>
</p>

</script>
