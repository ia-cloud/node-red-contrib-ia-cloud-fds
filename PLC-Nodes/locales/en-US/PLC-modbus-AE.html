<script type="text/html" data-help-name="PLC-Modbus-AE">
    <!-- Enter a summary of Node functionality here in 50 characters or less-->
    <p>Modbus PLC Alarm & Event Node</p>

    <h3>Property list</h3>
    <dl class="message-properties">
        <dt>Communication node <span class="property-type">Modbus communication setting node</span></dt>
        <dd>Selecting/creating a new communication setting node for Modbus communication</dd>
        <dt>Object properties<span class="property-type">Tab</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>Periodic acquisition interval<span class="property-type">Number</span></dt>
            <dd>Period (seconds) when acquiring alarms and events periodically</dd>
            <dt>SET/RESET notification <span class="property-type">Check (fixed)</span></dt>
            <dd>Set to send data when an alarm or event occurs or recovers. Always checked</dd>
            <dt>Object key<span class="property-type">string</span></dt>
            <dd>Unique key string assigned to alarm & event objects</dd>
            <dt>Object description<span class="property-type">string</span></dt>
            <dd>Description of alarm & event objects</dd>
            <dt>use quality information <span class="property-type">check</span></dt>
            <dd>Check to output quality information when a communication error occurs with the PLC</dd>
        </dl>
        <dt>Alarm Item properties<span class="property-type">Tab</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>ia-cloud data Structure<span class="property-type">String (Fixed)</span></dt>
            <dd>Alarm&Event data structure (Alarm&Event) fixed</dd>
            <dt>Alarm item list<span class="property-type">Alarm item list</span></dt>
            <dl class="message-properties" style="margin-left: 8px">
                <dt>Item number<span class="property-type">Number (Automatic)</span></dt>
                <dd>Alarm item number. Automatically generated</dd>
                <dt>Device <span class="property-type">Selection</span></dt>
                <dd>PLC device from which alarm & event information is sourced. Modbus communication function code</dd>
                <dd>FC1: coil</dd>
                <dd>FC2: Input Status (IS)</dd>
                <dd>FC3: Holding Register (HR)</dd>
                <dd>FC4: Input Register (IR)</dd>
                <dd>When HR and IR word devices are selected, 0: false, other than 0: true</dd>
                <dt>address<span class="property-type">number</span></dt>
                <dd> PLC device address from which alarm & event information is sourced. </dd>
                <dd> If the word device is the target, the bit can be specified with .xx 0 =< xx =< 15. </dd>
                <dt>logical <span class="property-type">selection</span></dt>
                <dd>When the target data is true (1), alarm occurs (positive logic)</dd>
                <dd>When the target data is false (0), alarm occurs (negative logic)</dd>
                <dt>A&E code<span class="property-type">string</span></dt>
                <dd> Alarm code to assign to individual alarms and events</dd>
                <dt>A&E description<span class="property-type">string</span></dt>
                <dd>Optional description of individual alarms & events</dd>
            </dl>
        </dl>
    </dl>
    <dl class="message-properties">
        <dt>name<span class="property-type">string</span></dt>
        <dd>Name to give to individual Node</dd>
    </dl>
    <h3>Input message</h3>
    <dl class="message-properties">
        <dt>msg.payload<span class="property-type">string</span></dt>
        <dd>A trriger message that indicates when to send an ia-cloud object. When not NULL, 0, or false, generate and output the ia-cloud object at that point. </dd>
    </dl>

    <h3>Output message</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string | object</span></dt>
        <dd>contentData of the ia-cloud object. Error comment, if an error occurred. </dd>
        <dt>request <span class="property-type">string</span></dt>
        <dd>ia-cloud request content. Same as received as input message. </dd>
        <dt>dataObject <span class="property-type">object</span></dt>
        <dd>ia-cloud dataObject. Each data item of contentData is alarm & event data according to the settings. </dd>
    </dl>

    <h3>Detailed description</h3>
    <p>Node that reads data of Modbus communication device and creates ia-cloud object with contentType of Alarm&Event</p>
    <p>The ia-cloud object with contentType of Alarm&Event is containing alarm & event states one of "set", "reset", "on", "off",</p>
    <p>and their A&E codes, with A&E descriptions. </p>
    <p>Use Modbus-com as the configuration node. </p>

</script>
