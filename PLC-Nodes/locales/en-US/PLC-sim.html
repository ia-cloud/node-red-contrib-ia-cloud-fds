<script type="text/html" data-help-name="PLC-sim">
    <p>A node that simulates a PLC</p>

    <h3>Property Items</h3>
    <dl class="message-properties">
        <dt>Update Period<span class="property-type">Number</span></dt>
        <dd>Simulation data update cycle (seconds)</dd>
        <dt>name<span class="property-type">string</span></dt>
        <dd>Name to give to individual Node</dd>
    </dl>
    <h3>Input message</h3>
    <dl class="message-properties">
        <dd>none</dd>
    </dl>

    <h3>Output message</h3>
    <dl class="message-properties">
        <dd>none</dd>
    </dl>

    <h3>Details</h3>
    <p>A node that simulates a Modbus PLC, a Mitsubishi PLC, and an Omron temperature controller</p>
    <p>Used to check the flow in an environment where the actual device cannot be connected</p>

</script>
