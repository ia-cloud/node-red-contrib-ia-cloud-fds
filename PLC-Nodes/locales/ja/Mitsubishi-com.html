<script type="text/html" data-help-name="Mitsubishi-com">
    <p>三菱MC通信を実行する設定ノード</p>

    <h3>プロパティ項目</h3>
    <dl class="message-properties">
        <dt>通信周期<span class="property-type">数値</span></dt>
        <dd>三菱MC通信でシーケンサのデータを取得更新する周期（秒）</dd>
        <dt>連続読出数<span class="property-type">数値</span></dt>
        <dd>一回の通信で読み出すデータの数。相手機器の通信能力で決定する。デフォルト64</dd>
        <dt>連続読出限定<span class="property-type">チェック</span></dt>
        <dd>チェック済みの場合、設定されていないアドレスを連続読み出しの範囲に入れない</dd>
    </dl>
    <dl class="message-properties">
        <dt>通信種別<span class="property-type">選択</span></dt>
        <dd>使用する通信。TCP(4Eフレーム)/シリアル形式５(4Cバイナリーー)/シリアル形式４(3C)のいずれか</dd>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>TCP設定リスト<span class="property-type">TCP通信設定</span></dt>
            <dl class="message-properties" style="margin-left: 8px">
              <dt>Netアドレス<span class="property-type">文字列</span></dt>
              <dd>Modbus通信機器のホストアドレスやIPアドレス</dd>
              <dt>ポート番号<span class="property-type">数値</span></dt>
              <dd>Modbus通信機器のTCPポート番号。デフォルトは1025</dd>
            </dl>
            <dt>シリアル設定リスト<span class="property-type">シリアル通信設定</span></dt>
            <dl class="message-properties" style="margin-left: 8px">
                <dt>通信ポート<span class="property-type">文字列</span></dt>
                <dd>Modbus通信機器を接続した通信ポート。検索ボタンで接続されているポートを検索します。</dd>
                <dt>ボーレート<span class="property-type">選択</span></dt>
                <dd>Modbus通信機器のRS485通信ボーレート</dd>
                <dt>パリティ<span class="property-type">選択</span></dt>
                <dd>Modbus通信機器のRS485通信のパリティ設定</dd>
                <dd>RS485通信の他の設定は自動設定です</dd>
            </dl>
        </dl>
        <dt>アクセス経路<span class="property-type">文字列</span></dt>
        <dd>対象のシーケンサまでのアクセス経路。通常は空欄で自局を自動設定します。</dd>
    </dl>
    <dl class="message-properties">
        <dt>名前<span class="property-type">文字列</span></dt>
        <dd>個別のNodeに付与する名前</dd>
    </dl>
    <h3>入力メーッセージ</h3>
    <dl class="message-properties">
        <dd>なし</dd>
    </dl>

    <h3>出力メッセージ</h3>
    <dl class="message-properties">
        <dd>なし</dd>
    </dl>

    <h3>詳細説明</h3>
    <p>PLC-Modbus NodeやPLC-Modbus-AE Nodeから登録される設定ノード</p>

</script>
