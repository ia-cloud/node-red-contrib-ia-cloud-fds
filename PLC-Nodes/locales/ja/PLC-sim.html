<script type="text/html" data-help-name="PLC-sim">
    <p>PLCをシミュレートするノード</p>

    <h3>プロパティ項目</h3>
    <dl class="message-properties">
        <dt>更新周期<span class="property-type">数値</span></dt>
        <dd>シミュレーションデータを更新する周期（秒）</dd>
        <dt>名前<span class="property-type">文字列</span></dt>
        <dd>個別のNodeに付与する名前</dd>
    </dl>
    <h3>入力メーッセージ</h3>
    <dl class="message-properties">
        <dd>なし</dd>
    </dl>

    <h3>出力メッセージ</h3>
    <dl class="message-properties">
        <dd>なし</dd>
        <dd>シミュレートしたデータは、グローバルコンテキストを介して、
            三菱シーケンサやModbusPLCの通信ノードに送られます。</dd>
    </dl>

    <h3>詳細説明</h3>
    <dl class="message-properties">
        <p>Modbus PLCと三菱シーケンサ、オムロンロン温調計をシミュレートするノード</p>
        <p>実機を接続できない環境下で、フローの動作を確認する際に利用</p>
        <dd>シミュレートしたデータは、グローバルコンテキストを介して、
            三菱シーケンサやModbusPLCの通信ノードに送られます。</dd>
        <dt>三菱シーケンサ内部接点M<span class="property-type">グローバルコンテキスト</span></dt>>
        <dd>以下の接点・レジスタアドレス以外を読み出しても、常にFalseないしは0を返す</dd> 
        <dd>内部接点M100-M115: 毎秒カウントアップする16ビットカウンター(0-15)</dd>
        <dd>内部接点M200: 1分間に10秒間オンするアラーム信号</dd>    
        <dd>内部接点M201: 10分間に30秒間オンするアラーム信号</dd> 
        <dd>内部接点M202: 1時間に5分間オンするアラーム信号</dd> 
        <dd>内部接点M203: 1日間に約1時間オンするアラーム信号</dd> 
        <dt>三菱シーケンサ内部レジスタD<span class="property-type">グローバルコンテキスト</span></dt>>
        <dd>以下の接点・レジスタアドレス以外を読み出しても、常にFalseないしは0を返す</dd> 
        <dd>内部レジスタD100-D115: 毎秒カウントアップする、1分リセット・10分リセット・1時間リセット・1日リセットのカウンター</dd>
        <dd>内部レジスタD200-D231: 毎秒カウントアップする、1分リセット・10分リセット・1時間リセット・1日リセットのダブルワード(32ビット)カウンター</dd> 
        <dd>内部レジスタD300-D319: 固定のsJISエンコード文字列、”sJISテスト文字列”</dd> 
        <dd>内部レジスタD320-D329: 固定のEUCjpエンコード文字列、”EUCテスト文字列”</dd> 
        <dd>内部レジスタD340-D359: 固定のUTF-8エンコード文字列、”utf-8テスト文字列”</dd> 
        <dt>三菱シーケンサX,Y,L,B,SM,W,Z,ZR<span class="property-type">グローバルコンテキスト</span></dt>>
        <dd>これら全ての接点・レジスタ類は、どのアドレスを読み出しても、Falseないしは0を返す</dd> 
        <dt>ModbusPLC内部接点IS<span class="property-type">グローバルコンテキスト</span></dt>>
        <dd>以下の接点・レジスタアドレス以外を読み出しても、常にFalseないしは0を返す</dd> 
        <dd>内部接点IS100-M115: 毎秒カウントアップする16ビットカウンター(0-15)</dd>
        <dd>内部接点IS200: 1分間に10秒間オンするアラーム信号</dd>    
        <dd>内部接点IS201: 10分間に30秒間オンするアラーム信号</dd> 
        <dd>内部接点IS202: 1時間に5分間オンするアラーム信号</dd> 
        <dd>内部接点IS203: 1日間に約1時間オンするアラーム信号</dd> 
        <dt>ModbusPLCホールディングレジスタHR<span class="property-type">グローバルコンテキスト</span></dt>>
        <dd>以下の接点・レジスタアドレス以外を読み出しても、常にFalseないしは0を返す</dd> 
        <dd>ホールディングレジスタHR100-D115: 毎秒カウントアップする、1分リセット・10分リセット・1時間リセット・1日リセットのカウンター</dd>
        <dd>ホールディングレジスタHR200-D231: 毎秒カウントアップする、1分リセット・10分リセット・1時間リセット・1日リセットのダブルワード(32ビット)カウンター</dd> 
        <dd>ホールディングレジスタHR300-D319: 固定のsJISエンコード文字列、”sJISテスト文字列”</dd> 
        <dd>ホールディングレジスタHR320-D329: 固定のEUCjpエンコード文字列、”EUCテスト文字列”</dd> 
        <dd>ホールディングレジスタHR340-D359: 固定のUTF-8エンコード文字列、”utf-8テスト文字列”</dd> 
        <dd>ホールディングレジスタOMRON温調計: オンロン温調計の各種データを所定のアドレスにシミュレートする。Pv値は正弦波形データでその他は固定値</dd> 
        <dt>ModbusPLC、Coil,IR<span class="property-type">グローバルコンテキスト</span></dt>>
        <dd>これらの接点・レジスタ類は、どのアドレスを読み出しても、Falseないしは0を返す</dd> 
    </dl>
</script>
