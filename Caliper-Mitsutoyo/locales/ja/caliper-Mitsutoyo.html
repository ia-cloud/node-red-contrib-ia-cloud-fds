<script type="text/html" data-help-name="caliper-Mitsutoyo">
    <p>Mitsutoyo caliper node</p>

<h3>Property list</h3>
<dt>Using the rpi-keyboard node<span class="property-type">check</span></dt>
<dd>Use the rpi-keyboard node to input the vernier caliper node. </dd>
<dl class="message-properties">
    <dt>Object properties <span class="property-type">Tab</span></dt>
    <dl class="message-properties" style="margin-left: 8px">
        <dt>Object key<span class="property-type">string</span></dt>
        <dd>Unique key string assigned to alarm & event objects</dd>
        <dt>Object description<span class="property-type">string</span></dt>
        <dd>Description of alarm & event objects</dd>
    </dl>
    <dt>Data Item properties<span class="property-type">Tab</span></dt>
    <dl class="message-properties" style="margin-left: 8px">
        <dt>Measurement item list<span class="property-type">Data item list</span></dt>
        <dl class="message-properties" style="margin-left: 8px">
            <dt>Item number<span class="property-type">Number (Automatic)</span></dt>
            <dd>Data item number. Automatically generated</dd>
            <dt>Data name<span class="property-type">String</span></dt>
            <dd>Name given to each measurement data. Required for the number of measurement points</dd>
        </dl>
    </dl>
    <dt>name<span class="property-type">string</span></dt>
    <dd>Name to give to individual Node</dd>
</dl>

<h3>Input message</h3>
<dl class="message-properties">
    <dt>msg.payload<span class="property-type">string</span></dt>
    When the value of <dd>msrg.payload is "send", generate and output the current ia-cloud object. </dd>
    When the value of <dd>msrg.payload is "reset", delete the measurement data at that point and wait for input from the beginning. </dd>
</dl>

<h3>Output message</h3>
<dl class="message-properties">
    <dt>msg.request<span class="property-type">string</span></dt>
    <dd>The request string passed to ia-cloud-cnct Node, fixed to "store". </dd>
    <dt>msg.dataObject<span class="property-type">Object</span></dt>
    <dd>ia-cloud object passed to ia-cloud-cnct Node</dd>
    <dt>msg.payload<span class="property-type">Object</span></dt>
    <dd>Measurement data for which the measurement button was pressed</dd>
</dl>

<h3>Details</h3>
<p>A data input node that supports wired USB cables for Mitutoyo digital calipers. </p>
<p>Every time you press the measurement button, the data is stored in the set measurement item in sequence, and if you press the button twice in a row,
    A series of measurement data is sent as an ia-cloud object. </p>
<p>Even if the measurement button is pressed more than the number of data names set, the excess is invalid. If the measurement button is pressed twice in succession before the number of data names is reached, the data up to the measured point is sent. </p>
<p>If you press the measurement button three times in a row, the data of all the measurement items will be deleted and you will start from the beginning. </p>

</script>
