
<script type="text/x-red" data-help-name="PLC-Modbus-AE">
  <p>ia-cloud object node for Modbus devices(e.g. PLCs) Alarm and event items </p>

<h3>Inputs</h3>
<dl class="message-properties">
  <dt>msg.payload<span class="property-type">string</span></dt>
  <dd>The other than NULL, 0 and false, a ia-cloud object would be created and an putput message would be sent.</dd>
</dl>

<h3>Outputs</h3>
<dl class="message-properties">
    <dt>msg.request<span class="property-type">string</span></dt>
    <dd>"store" fixed string to send to ia-cloud-cnct Node</dd>
    <dt>msg.dataObject<span class="property-type">object</span></dt>
    <dd>ia cloud object supporsed to be send to ia cloud CCS</dd>
</dl>

<h3>Details</h3>
<p>
  Reads bit data from Modbus devices, get ia-cloud Alarm&Event objectContent configured to store to ia-cloud CCS.
  Periodically and/or Asynchronously, send message for an ia-cloud-cnct node.
  A Modbus-com and a Modbus-AnE would be used as configrastion nodes properties.
</p>
</script>
